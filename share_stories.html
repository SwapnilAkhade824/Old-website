<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Stories</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef8e6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #582288;
            background: linear-gradient(90deg,#74568f,#3a016c);
            text-shadow: 5px 5px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 1.7rem;
            font-size: 1.5rem;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        form {
            max-width: 800px;
            margin: 1rem auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            display: block;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        form input, form textarea {
            width: 95%;
            padding: 10px;
            border: 2px solid #6e2ea5;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-family: 'Poppins',sans-serif;
            font-size: 14px;
            color: black;
        }

        form button {
            background-color: #6e2ea5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        form button:hover {
            background-color: #4f2d6d;
            transition: 0.3;
        }

        footer {
            text-align: center;
            padding: 2.5rem;
            background-color: #582288;
            background: linear-gradient(90deg,#74568f,#3a016c);
            color: white;
            margin-top: auto;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above other elements */
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Success Modal */
        .success-modal {
            background-color: #4caf50;
            color: white;
        }

        /* Loading Modal */
        .loading-modal {
            background-color: #f39c12;
            color: white;
        }

        .modal-content p {
            font-size: 18px;
            font-weight: bold;
        }

        input, textarea::placeholder {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #888;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Team Imperials Logo" class="team-logo3">
        <h1>Share Your Stories</h1>
    </header>
    <main>
        <form id="storyForm" action="submit_form.php" method="POST" onsubmit="submitForm(event)">
            <label for="author">Your Name:</label>
            <input type="text" id="author" name="author" placeholder="Enter your name" required>
        
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="story">Your Story:</label>
            <textarea id="story" name="story" rows="9" placeholder="Share your experience here..." required></textarea>
        
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        &copy; 2024 Food Adulteration Awareness
    </footer>

    <!-- Loading Modal -->
    <div class="modal-overlay" id="loadingModal">
        <div class="modal-content loading-modal">
            <p>Loading... Please wait.</p>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content success-modal">
            <p>Thank you! Your story has been successfully shared.</p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingModal').style.display = 'flex';
        }

        function showSuccess() {
            document.getElementById('loadingModal').style.display = 'none'; // Hide loading
            document.getElementById('successModal').style.display = 'flex'; // Show success
            document.getElementById('storyForm').style.display = 'none'; // Hide the form
        }

        // AJAX form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            showLoading(); // Show the loading modal

            const formData = new FormData(document.getElementById('storyForm'));

            fetch('submit_form.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // For debugging, check the response from PHP
                if (data.includes('Thank you')) {
                    showSuccess(); // If the submission was successful, show the success modal
                } else {
                    alert('Oops! Something went wrong. Please try again.');
                    document.getElementById('loadingModal').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Oops! Something went wrong. Please try again later.');
                document.getElementById('loadingModal').style.display = 'none';
            });
        }
    </script>
</body>
</html>
