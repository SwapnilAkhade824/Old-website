<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Adulteration - Team Imperials</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef8e6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #371258;
      background: linear-gradient(90deg,#74568f,#3a016c);
      color: white;
      text-align: center;
      padding: 0rem;
      text-shadow: 5px 5px 2px rgba(0, 0, 0, 0.3);
      font-size: 1.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
    }
    main {
      text-align: center;
      margin: 3rem auto;
    }
    input {
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid #6e2ea5;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 10px;
      outline: none;
    }
    button {
      background-color: #6e2ea5;
      color: white;
      font-size: 1.1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #4f2d6d;
      transition: 0.3s;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      background: white;
      border: 4px solid #6e2ea5;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1000;
      overflow: hidden;
    }
    .popup .content {
      padding: 20px;
      background: #fff4ed;
      text-align: left;
    }
    .popup .content h3 {
      color: #6e2ea5;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    .popup .comments {
      background: #ffe8e1;
      padding: 15px;
      border-top: 3px solid #6e2ea5;
    }
    .comments textarea {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .comments button {
      background-color: #6e2ea5;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .comments button:hover {
      background-color: #4f2d6d;
      transition: 0.3s;
    }
    textarea {
      width: 80%;
      height: 150px;
      padding: 10px;
      font-size: 12px;
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea::placeholder {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      color: #888;
      opacity: 1;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #582288;
      background: linear-gradient(90deg,#74568f,#3a016c);
      color: white;
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <h1>Food Adulteration Detection</h1>
      <div class="logo-details">
        <img src="Logo.png" alt="Team Imperials Logo" class="team-logo">
        <h2>Team Imperials</h2>
      </div>
    </div>
  </header>
  <div class="menu-container">
    <button class="menu-button" onclick="toggleMenu()">â˜° Menu</button>
    <div class="dropdown-menu" id="dropdownMenu">
      <li><a href="helped_you.html">How we Helped You</a></li>
      <li><a href="share_stories.html">Share Your Stories for Food Adulteration</a></li>
      <li><a href="about_us.html">About Us</a></li>
    </div>
  </div>
  <main>
    <input type="text" id="foodInput" placeholder="Enter food name, e.g., Milk, Sugar, Salt" onkeydown="triggerSearch(event)">
    <button onclick="showFoodDetails()">Search</button>
  </main>

  <div class="overlay" onclick="closePopup()"></div>

  <div class="popup" id="resultPopup">
    <div class="content">
      <h3 id="methodTitle">Food Adulteration Detection Steps</h3>
      <p id="methodSteps">Loading...</p>
    </div>
    <div class="comments">
      <h4>Comments</h4>
      <textarea id="commentInput" placeholder="Add your comment..." rows="3"></textarea>
      <button onclick="submitComment()">Submit</button>
      <div id="commentsList">
        <p>No comments yet.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Team Imperials. All rights reserved.</p>
  </footer>

<script>
  var foodData = {
    milk: {
      steps: "<b>Feasible Method:</b> 1) Boil milk to check for water addition.<br>2) Observe burnt smell indicating synthetic milk.<br><b>Chemical Method:</b> 1) Add iodine to test for starch.<br>2) Burn cotton dipped in milk; synthetic milk smells like plastic.",
      comments: []
    },
    sugar: {
      steps: "<b>Feasible Method:</b> 1) Dissolve in water to detect chalk powder sedimentation.<br>2) Inspect residue for impurities.<br><b>Chemical Method:</b> 1) Add HCl, carbonate impurities release gas.<br>2) Look for effervescence.",
      comments: []
    }
  };

  function showFoodDetails() {
    var foodName = document.getElementById("foodInput").value.toLowerCase();
    if (foodData[foodName]) {
      document.getElementById("methodSteps").innerHTML = foodData[foodName].steps;
      document.getElementById("resultPopup").style.display = "block";
      document.querySelector(".overlay").style.display = "block";
    } else {
      alert("No data available for the entered food.");
    }
  }

  function closePopup() {
    document.querySelectorAll(".popup").forEach(popup => popup.style.display = "none");
    document.querySelector(".overlay").style.display = "none";
  }

  function triggerSearch(event) {
    if (event.key === "Enter") {
      showFoodDetails();
    }
  }

  function submitComment() {
    var foodName = document.getElementById("foodInput").value.toLowerCase();
    var comment = document.getElementById("commentInput").value;

    if (!foodData[foodName] || !comment) return;

    foodData[foodName].comments.push(comment);
    displayComments(foodName);
    document.getElementById("commentInput").value = "";
  }

  function displayComments(foodName) {
    var commentsList = document.getElementById("commentsList");
    var comments = foodData[foodName]?.comments || [];

    commentsList.innerHTML = comments.length
      ? comments.map((c) => `<p>${c}</p>`).join("")
      : "<p>No comments yet.</p>";
  }
</script>
</body>
</html>
